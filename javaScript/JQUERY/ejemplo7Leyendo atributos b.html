<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<!--Asignar, eliminar estilos de class por jquery-->
<style>

.linkdestacacursos{
	background-color:#F00;
	
}

a{
	display:block;
	margin-bottom:20px;
	font-size:24px;
}
table{
	text-align:center;
	border:none;
}

td{
	border:none;
}

#contieneEnlaces {
	position: absolute;
	left: 31px;
	top: 65px;
	width: 400px;
	height: 649px;
	z-index: 1;
	padding-top:100px;
}
</style>

<script src="Jquery/jquery-1.6.3.min.js"></script>
<script>
	$(document).ready(function(){
		//$("a[href^='http://']").addClass("linkdestacacursos");//apuntamos a todos los enlaces externos, le indicamos el diseño de class css linkdestacacursos
		//resaltaremos los links cuando el usuario haga click en el boton correspondiente
		document.getElementById("cursos").addEventListener("click",resaltaCursos,false);//colocamos el boton a la escucha de un evento click
		document.getElementById("informacion").addEventListener("click",resaltaEjemplos,false);//colocamos el boton a la escucha de un evento click
	});
	function resaltaCursos(e){
		$(".ejemplos").removeClass("linkdestacacursos");//para eliminar el estilo css class de ejemplos y solo dejar resaltado el de cursos
		$(".cursos").addClass("linkdestacacursos");//aplicamos el estilo de class css a los componentes que contengan como class cursos
	}
	function resaltaEjemplos(e){
		$(".cursos").removeClass("linkdestacacursos");//para eliminar el estilo css class de cursos y solo dejar resaltado el de ejemplos
		$(".ejemplos").addClass("linkdestacacursos");//aplicamos el estilo de class css a los componentes que contengan como class ejemplos
	}
</script>

</head>

<body>

<div id="contieneEnlaces">

<a href="http://www.pildorasinformaticas.com" target="_blank" class="cursos">
Píldoras informáticas
</a><br>

<a href="http://www.google.com" target="_blank" class="ejemplos">
Google
</a><br>

<a href="https://www.youtube.com/user/pildorasinformaticas" target="_blank" class="cursos">

</a><br>

<a href="remover_reemplazar.html" target="_blank" >

</a><br>

<a href="https://news.google.es/" target="_blank" class="ejemplos">
Noticias google
</a><br>

<a href="calculadora_arcaica.html" target="_blank" >
Calculadora
</a>
</div>

<table width="100%" border="1">
<tr>
<td>Cursos destacados&nbsp;&nbsp;<input type="button"  value="Cursos" id="cursos"></td>
<td>Información adicional&nbsp;&nbsp;<input type="button"  value="Información" id="informacion"></td>
</tr>




</body>
</html>
