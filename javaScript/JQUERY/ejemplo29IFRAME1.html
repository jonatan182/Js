<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
<style type="text/css">
	body{
		background-color:#06c;
	}
	h1{
		text-align:center;
		color:#fff;
		font-weight:bold;
	}
	#contenedor{
		background-color:#06c;
		width:400px;
		height:450px;
		margin:auto;
	}
</style>
<script src="Jquery/jquery-1.6.3.min.js"></script>
<script>

	$(document).ready(function(e) {
        $("#pulsar").click(function(e){//el objeto pulsar estara a la escucha del evento click
			$("#externo").attr("src","http://www.pildorasinformaticas.es");//modficamos el atributo src del iframe
			return false;//anulamos el comportamiento por defecto que tiene el link, para que se cargue el iframe y no haga el intento de cargarlo, ya que sin esta instruccion cuando damos click en el link intentara cargar el contenido del iframe pero no se apreciara por que el href por defecto hace que se cargue toda la pagina de nuevo, por esta razon anulamos ese comportamiento, No es necesario que el iframe este dentro de un div, si no que en este ejemplo lo hicimos con el fin de situar el iframe de una manera facil
		});
    });

</script>
</head>
<body>
<h1>Iframe</h1>
<br><br><br>
<a href="" id="pulsar">Pulsar</a>
<div id="contenedor"><iframe src="" id="externo" width="400" height="450" frameborder="0"></div><!--Indicamos etiqueta iframe, los iframes nos permiten cargar documentos externos en la misma pagina, y los navegadores si no los van a dejar cargar no como las ventanas emergentes-->
</body>
</html>
