<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Documento sin t&iacute;tulo</title>
<script src="Jquery/jquery-1.6.3.min.js"></script>
<script>
	function validacion(){
		var nombre = document.getElementById("nombre").value;
		var apellido = document.getElementById("apellido").value;
		var edad = document.getElementById("edad").value;
		if(nombre == ""){
			$("#nombre").after("<strong style='color:#33CC99'>Tiene Que Indicar Un Nombre</strong>");
		}if(apellido == ""){
			$("#apellido").after("<strong style='color:#33CC99'>Tiene Que Indicar Un Apellido</strong>");
		}if(edad == ""){
			$("#edad").after("<strong style='color:#33CC99'>Tiene Que Indicar Una Edad</strong>");
		}
	}
</script>
</head>

<body>
<form>
	<input type="text" id="nombre" /><br/>
	<input type="text" id="apellido" /><br/>
	<input type="text" id="edad" size="2"/><br/>
	<input type="button" value="Enviar" onclick="validacion()"/>
</form>
</body>
</html>
