<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Documento sin t&iacute;tulo</title>
<script src="Jquery/jquery-1.6.3.min.js"></script>

<script>/*con jquery es mas facil de hacer todo*/
	$(document).ready(function (){/*para que el codigo se ejecute despues de cargar el documento html*/
		$("#carrete img").hide();/*selector descendiente para referirnos a la etiqueta a modificar, esta instruccion es a lo que se ledenomina un loop automatico que nos proporciona jquery, sin jquery tendriamos que hacerlo con un for a si como abajo lo elaboramos. tambien observamos las funciones encadenadas, de esta manera ocultamos las imagenes sin necesidad del boocle, ya que este es automatico*/
	});

</script>
</head>

<body>
<div id="carrete">
	<img src="imagenes/arbol.jpg" alt="arbol" width="250px" height="175" />
	&nbsp;
	<img src="imagenes/barco.jpg" alt="barco" width="250px" height="175" />
	&nbsp;
	<img src="imagenes/cascada.jpg" alt="cascada" width="250px" height="175" />
	&nbsp;
	<img src="imagenes/ciervo.jpg" alt="ciervo" width="250px" height="175" />
	&nbsp;
</div>
