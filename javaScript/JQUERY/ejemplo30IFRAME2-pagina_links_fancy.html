<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Página_Links_Fancy</title>

<link href="fancybox/jquery.fancybox-1.3.4.css" rel="stylesheet">
<style>

body{
	background-color:#06C;
}
#principal{
	margin:50px 0 0 75px;
}
h1{
	color:#FFF;
}

ul{
	list-style:none;
}

ul li{
	font-size:1.3em;
	margin-bottom:5px;
	
}

li a:link{
	color:#FFF;
}
li a:visited{
	color:#FFF;
}
li a:hover{
	color:#F00;
}
</style>
<!--fancyBox trabaja con tres librerias, la primera es la de estilos css, la segundo es la normal de jquery que hemos venido trabajando y la ultima la libreria js propia de fancyBox-->
<link rel="stylesheet" href="fancybox/jquery.fancybox-1.3.4.css"><!--Linkeamos la hoja de estilo de fancyBox-->
<script src="Jquery/jquery-1.6.3.min.js"></script> <!--Acontinuacion linkeamos la libreria jquery-->
<script src="Jquery/fancybox/jquery.fancybox-1.3.4.js"></script><!--Linkeamos La libreria fancyBox-->

<script>
	$(document).ready(function(){
		$(".iframe").fancybox({
			width:"90%",//indicamos el tamaño, es decir sobreescribimos el tamaño por defecto que fancybox nos brinda
			height:"90%",
			titlePosition:"outside",//hace referencia al La posición del título. Se puede establecer en "fuera", "interior" o "sobre"
		});
	});
</script>
</head>
<body>





	<div id="principal">
		<h1>Links con Fancy</h1>
	<ul>
    <li><a href="http://www.pildorasinformaticas.com"  title="Píldoras" class="iframe">Píldoras informáticas</a></li><!--indicamos el atributo class con iframe, esto nos va a permitir 2 cosas, la primera es que nos va a permitir identificar con el objeto jquery correspondiente a todos los vinculos que tencgan class="iframe", y la segunda cosa es que se tiene que llamar a si ya que la libreria fancybox trabaja con iframe, es decir que fancybox busca clases que se llamen iframe para abrir estas ventanas emergentes-->
    <li><a href="http://www.marca.com"  title="pais" class="iframe">Diario Marca</a></li>
    <li><a href="http://www.as.com/" title="abc" class="iframe">Diario AS</a></li>
    <li><a href="http://www.mundodeportivo.es/" title="La Razón" class="iframe">Mundo Deportivo</a></li>
    <li><a href="http://www.nba.com/" title="El Mundo" class="iframe">NBA</a></li>
   
  	</ul>
	</div>




</body>
</html>
