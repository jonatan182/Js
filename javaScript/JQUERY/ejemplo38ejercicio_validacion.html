<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

<style>

html , body{
	
	background-color:#036;
	
}

.contenido {
	max-width: 760px;
	margin: 20px 0 0 10px;
}

.cont_principal{
	margin:auto;
	width:50%;
}

.logo {
	letter-spacing: -1px;
	color:#FC6;
	text-shadow: 2px 2px 1px rgba(0,0,0,.25);
	font: normal 54px 'ColaborateThinRegular', Arial, sans-serif;
}


.principal {
	
	border-bottom: solid 1px rgba(255,255,255,.5);
	
}

.principal h1 {
	font-size: 32px;
	color: white;
	text-shadow: 1px 1px 1px rgba(0,0,0,.75);
	border-bottom: solid 1px rgba(255,255,255,.5);
	
}

p , li, legend , form{
	font-size: 14px;
	color: white;
	font-family: 'ColaborateLightRegular', Arial, sans-serif;
	line-height: 125%;
	margin-bottom: 10px;
}

input {
	font-size: 20px;
}

form .wide {
	font-size: 18px;
	width: 100%;
}

form#order div, form#form_registro div{
	padding-bottom: 10px;	
}

form#order .label, form#form_registro .label {
	display: block;
	clear: left;
	float: left;
	width: 175px;
	text-align: right;
	padding: 7px 15px 0 0;
	text-transform: uppercase;	
	font-weight: bold;
}

form#form_registro .label {
	width: 200px;	
}


form#order select, form#form_registro select {
	display: inline-block;
	margin-top: 8px;	
}

form#order input[type="radio"], form#form_registro input[type="radio"], form#form_registro input[type="checkbox"] {
   display: inline-block;
   margin-top: 10px;	
}

form .indent, #submit {
	margin-left: 215px;	
}

#form_registro .indent label.error {
  margin-left: 0;
}
#form_registro label.error{
	font-size:0.8;/*indicamos Tamaño de la letra del mensaje en 80% ya que es un multiplicador*/
	color:#F00;
	font-weight:bold;/*indicamos Negrita*/
	display:block;/*convertimos  una etiqueta que no tiene salto de linea en una etiqueta que debe tener salto de linea al igual que una etiqueta "<p>" por ejemplo, con el fin de que el mensaje de error se muestre abajo del elemento*/
	margin-left:220px;
}


</style>
<script src="Jquery/jquery-2.1.4.js"></script>
<script src="Jquery/jquery_validate.js"></script>

<script>
$(document).ready(function() {
	$("#form_registro").validate({//establecemos una validacion para el formulario
		rules:{
			e_mail:{
				required:true,
				email:true
			},
			password:{
				required:true,
				rangelength:[8,16]//indicamos la cantidad de caracteres que debe tener, debe contener entre 8 y 16 caracteres
			},
			confirma:{
				equalTo:"#password"//indicamos que el campo confirma tiene que ser igual al campo password
			}
		},
		messages:{
			e_mail:{
				required:"Ingresa Un Email",
				email:"Correo No Valido"
			},
			password:{
				required:"Por Favor Ingresa Contraseña",
				rangelength:"Entre 8 y 16 Caracteres"
			},
			confirma:{
				equalTo:"No Coinciden Los Campos"
			}
		},
		errorPlacement: function(error, element){//Es una Validacion para poder cambiar el lugar de los mensajes de error, creamos una funcion anonima que recibe dos argumentos  el error y el elemento
			if(element.is(":checkbox")||element.is(":radio")){//si el elemento es un checkbox o el elemento es un radio
				error.appendTo(element.parent());//funcion que sirve para agregar 1 elemento en donde le indiquemos, es decir indicamos que se agrega al elemento padre el mensaje de error
			}
			else{//si no se trara de un ckeckbox o un radio el elemento que ha ocasionado el error
				error.insertAfter(element);//insertamos el mensaje de error despues del elemento
			}
		}
		
	});
	
	}); 
</script>
</head>
<body>
<div class="cont_principal">
	<div class="cabecera">
		<p class="logo">Píldoras informáticas</p>
	</div>
	<div class="contenido">
	<div class="principal">
	<h1>Rellenar</h1>
		<form name="form_registro" id="form_registro" >
			<div>
				<label for="nombre" class="label">NOMBRE </label>
				<input name="nombre" type="text" id="nombre"  class="required" title="Nombre Obligatorio"><!--Indicamos la validacion para el campo nombre que sea obligatorio-->
			</div>
			<div>
				<label for="email" class="label">E-mail </label>
				<input name="e_mail" type="text" id="e_mail">
			</div>
			<div>
				<label for="password" class="label">CONTRASEÑA</label>
				<input name="password" type="password" id="password">
			</div>
			<div>
				<label for="confirma" class="label">ConfirmA CONTRA</label>
				<input name="confirma" type="password" id="confirma">
			</div>
			<div><span class="label">aficiones</span>
				<input name="hobby" type="checkbox" id="comer" value="comer" class="required" title="Selecciona al menos un elemento"><!--Indicamos la validacion para que almenos se seleccione un elemento de los checkbox y se puede ya que todos tienen el mismo name-->
				Comer
				<input name="hobby" type="checkbox" id="Beber" value="Beber">
				<label for="Beber">Beber</label>
				<input name="hobby" type="checkbox" id="Dormir" value="Dormir">
				<label for="Dormir">Dormir</label></div>
			<div>
				<label for="fecha" class="label">FECHA NACIMIENTO</label>
				<input name="fecha" type="text" id="fecha"  class="date" title="Utiliza el formato mm/dd/aaaa"><!--Indicamos la validacion para el campo fecha nacimiento que tiene que tener un formato de date-->
			</div>
			<div>
				<label for="planeta" class="label">PlanetA </label>
				<select name="planeta" id="planeta" class="required" title="Elije Planeta De Nacimiento"><!--Indicamos la validacion para el combobox que tiene que ser obligatorio o requerido-->
					<option value="">--Por favor, selecciona--</option>
					<option value="tierra">Tierra</option>
					<option value="marte">Marte</option>
					<option value="ganimedes">Ganímedes</option>
					<option value="No me suena nada">No me suena nada</option>
				</select>
			</div>
			<div>
				<label for="comentarios" class="label">COMENTARIOS</label>
				<textarea name="comentarios" cols="15" rows="5" id="comentarios"></textarea>
			</div>
			<div class="labelBlock">¿DESEAS RECIBIR CORREO BASURA DE NUESTRA PARTE? </div>
			<div class="indent">
				<input  type="radio" name="spam" id="yes" value="yes" class="required" title="Selecciona Una Opcion"><!--indicamos la validacion para los radio buttons de que sea obligatio-->
				<label for="si">Sí</label>
				<input type="radio" name="spam" id="Por_supuesto" value="Por_supuesto">
				<label for="definitely">Por supuesto</label>
				<input type="radio" name="spam" id="eleccion" value="eleccion">
				<label for="eleccion">¿Tengo elección?</label>
			</div>
			<div>
				<input type="submit" name="submit" id="submit" value="Enviar">
			</div>
		</form>
		</div>
	</div>
	
</div>
</body>
</html>
