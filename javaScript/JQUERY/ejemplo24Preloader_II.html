<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>

table{
	text-align:center;
	width:50%;
	border:none;
	margin:auto;
}

img{
	padding:0 5px;
	width:300px;
	height:300px;
}
h1{
	text-align:center;
}

</style>
<script src="Jquery/jquery-1.6.3.min.js"></script>

<script>

	$(document).ready(function() {
		//precarga  no muestra la imagen original, hasta que ambas imagenes esten cargadas, por que cuando una pagina ya esta ejecutandose en el servidor, y la conexion a internet es lenta y se hace un evento hover no se apreciara el evento ya que la imagen se cargara cuando se haga el evento, por eso tenemos que cargar las imagenes
		var foto_hover=["imagenes/arbol.jpg",//creamos array con las rutas de las imagenes
						"imagenes/carro.jpg",
						"imagenes/barco.jpg",
						"imagenes/cascada.jpg"
					   ];
		var imagenes=[];
		for(var i=0;i<foto_hover.length;i++){
			imagenes[i]= new Image();
			imagenes[i].src=foto_hover[i];
		}
						
		$("img").each(function() {//estamos diciendo que para cada img  tiene que ejecutar una funcion anonima
			
			$(this).hover(cambiar , restaurar);//y esa funcion anonima ejecuta la funcion hover, es decir las imagenes responderan a ese evento
            
        });
        	
	function cambiar(e){
		
		if(e.target==img1){//si el evento proviene al componente con id="img1"
			$("#img1").attr("src",imagenes[0].src);;//con attr modificamos los atributos, en este caso modificamos el atributo src de img1, indicando que vamos a poner otra imagen
		}else if(e.target==img2){
			$("#img2").attr("src",imagenes[1].src);
		}else if(e.target==img3){
			$("#img3").attr("src",imagenes[2].src);
		}else if(e.target==img4){
			$("#img4").attr("src",imagenes[3].src);
		}
	
	
	}
	
	function restaurar(e){
		
		if(e.target==img1){//si el evento proviene al componente con id="img1"
			$("#img1").attr("src","imagenes/1.jpg");;//con attr modificamos los atributos, en este caso modificamos el atributo src de img1, indicando que vamos a poner otra imagen
		}else if(e.target==img2){
			$("#img2").attr("src","imagenes/2.jpg");
		}else if(e.target==img3){
			$("#img3").attr("src","imagenes/3.jpg");
		}else if(e.target==img4){
			$("#img4").attr("src","imagenes/4.jpg");
		}
			
	}
  });
</script>
</head>

<body>
<h1>Galería de imágenes</h1>
<table width="100%" border="0">
  <tr>
    <td><img src="imagenes/1.jpg" id="img1" ></td>
    <td><img src="imagenes/2.jpg" id="img2" ></td>
    <td><img src="imagenes/3.jpg" id="img3" ></td>
    <td><img src="imagenes/4.jpg" id="img4" ></td>
  </tr>
</table>
</body>
</html>
