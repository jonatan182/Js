<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>


<style>

#login {
	width: 300px;
	position: absolute;
	left: 560px;
	top: 8px;
	z-index: 100;
}

#abierto {
	margin: 0;
	cursor: pointer;
	background: rgb(255,255,255)  url(imagenes/open.png) no-repeat 8px 7px;
	color: rgb(58,80,123);
	padding: 5px 0 2px 30px;
}

#login .cerrado {
	background-image:url(imagenes/close.png);
	background-color: rgb(110,138,195);	
}

#abierto:hover {
	color: rgb(0,0,0);
	background-color: rgb(110,138,195);	
}

#login form {
	padding: 10px 10px 10px 10px;
	display: none;/*Propiedad que sirve para ocultar llos elementos, en este caso todo el form*/
	background-color: rgb(255,255,255);
}
#login label {
	display: inline-block;
	width: 100px;
	text-align:right;
	margin: 0 15px 0 0;
	color: rgb(58,80,123);
}
#login input {
	font-size: 14px;	
}
#login #boton {
	margin-left: 50px;	
}
.cabecera {
	position: relative;
	border-top: solid 6px white;
	padding: 10px 0 10px 0;
	margin-bottom: 20px;
}
.logo {
	letter-spacing: -1px;
	color: rgb(195,151,51);
	text-shadow: 2px 2px 1px rgba(0,0,0,.25);
	font: normal 54px Arial, sans-serif;
}


.contenido {
	max-width: 760px;
	margin: 20px 0 0 100px;
}

.principal {
	xxposition: relative;
	padding-bottom: 1em;
	border-bottom: solid 1px rgba(255,255,255,.5);
	xxoverflow:hidden;
	xxmin-height: 300px;
}


.principal h1 {
	font-size: 32px;
	color: white;
	text-shadow: 1px 1px 1px rgba(0,0,0,.75);
	border-bottom: solid 1px rgba(255,255,255,.5);
	margin-bottom: 0.75em;
}


p , li, legend , form{
	font-size: 18px;
	color: white;
	font-family: Arial, sans-serif;
	line-height: 125%;
	margin-bottom: 10px;
}
html , body{
	line-height: 1;
	background-color:#006;
	
}

</style>
<script src="Jquery/jquery-1.6.3.min.js"></script>
<script>

	$(document).ready(function(){
		//$("#abierto").click(function(){//cuando se haga click en el loguin se ejecutara la intruccion de abajo
			//$("#login form").toggle(500);//funcion, indicamos que el form tiene que aparecer deslizandoce desde la esquina superior izquierda, y se desaparece desde la esquina inferior derecha hacia la esquina superior izquierda dependiendo el click "on-off"
			//$("#login form").fadeToggle(300);//indicamos que el form tiene que aparecer con efecto fadein, y desaparece con fadeout dependiendo el click que se haya echo 1 click fadeiny el otro fadeout
			//$("#login form").slideToggle(300);//indicamos que el form tiene que aparecer  deslizandoce hacia abajo y se demora 300 milisegundos, como es toggle entonces es on-off, si ya esta visible entonces lo oculta deslizandoce hacia arriba dependiendo si hemos echo un click o dos
			//$(this).toggleClass("cerrado");//esta funcion pone un atributo css"class" o quitarlo dependiento si hemos echo un click o dos "on-off a la etiqueta con id abierto"
			
		//});
		/*Con evento toggle*/
		$("#abierto").toggle(function(){//el componente #abierto va a responder al evento toggle "on-ff"
				$("#login form").slideDown(300);
				$(this).addClass("cerrado");//esta funcion pone un atributo css"class" y si ya esta lo modifica
			},
			function(){//se ejecuta cuando se hace el segundo click
				$("#login form").fadeOut(300);
				$(this).removeClass("cerrado");//removemos el atributo css"cerrado" para quitar la imagen del menos"-" y se coloque la del mas "+"
			}
		);
	});

</script>
</head>
<body>

<div class="cabecera">
	<p class="logo">Píldoras informáticas<i></p>
</div>
<div id="login">
<p id="abierto">Login</p></i>
<form>
	<p>
		<label for="username">Username:</label>
		<input type="text" name="username" id="usuario">
	</p>
	<p>
		<label for="password">Password: </label>
		<input type="password" name="password" id="contrasena">
	</p>
	<p>
		<input type="submit" name="button" id="boton" value="Enviar" >
	</p>
</form>
</div>
<div class="contenido">
<div class="principal">
<h1>Login deslizante</h1>
<p>Haza clic en el botón de login</p>
</div>
</div>


</body>
</html>
