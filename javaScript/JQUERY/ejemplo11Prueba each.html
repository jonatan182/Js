<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>

img{
	margin:0 20px;
	
}	
#contenedor{
	width:75%;
	margin:auto;
}

</style>
<script src="Jquery/jquery-1.6.3.min.js"></script>
<script>

	$(document).ready(function(e) {
        document.getElementById("miboton").addEventListener("click",cambiar,false);
    });
	function cambiar(e){
		//con punto
		//$("img").fadeOut(1000).fadeIn(1000).width("200");//fadeout oculta la imagen, fadein la muestra, es lo mismo que la funcion de abajo, pero la diferencia es que la de abajo tiene una funcion anonima es decir que vamos a poder crear variables, condicionales etc, y en esta forma no se puede.
		//con each
		$("img").each(function() {//each= cada, decimos que por cada imagen que haya, le agrega la funcion anonima, esta funcion anonima no puede ser llamada, es su principal particularidad
            $(this).fadeOut(1000).fadeIn(1000).width("200");//el objeto this "este-esta"hace referencia a la imagen en que estamos iterando se aplicara 
        });
	}

</script>
</head>

<body>
<div id="contenedor">
<img src="imagenes/1.jpg">
<img src="imagenes/2.jpg">
<img src="imagenes/3.jpg">
<img src="imagenes/4.jpg">
</div>
<div id="boton">
<input type="button" id="miboton" value="Acción">
</div>

</body>
</html>
