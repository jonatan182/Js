<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<script src="Jquery/jquery-1.6.3.min.js"></script>
<script>

	$(document).ready(function(e) {
		$("#miformulario").hide();//ocultamos el formulario cuando se carga la pagina
		$("#mivinculo").click(function(e){
			$("#miformulario").fadeIn(2000);//mostramos el formulario cuando se haga click en el vinculo con un efecto de fadeIn
			
			//e.preventDefault();//con esta instruccion estamos deshabilitando el comportamiento por defecto que tiene el link, es decir cuando demos click en el link no nos llevara al href, si no que se deshabilita ese comportamiento
			return false;//es igual que la instruccion de arriba, deshabilita el comportamiento del navegador
		});
	});

</script>
</head>

<body>
<a href="http://www.google.es" id="mivinculo">
Haz login
</a>
<br><br>
<form name="form1" method="post" action="" id="miformulario">
  <table width="25%" border="0">
    <tr>
      <td>Usuario</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"></td>
    </tr>
    <tr>
      <td>Contraseña</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2"></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Enviar"></td>
    </tr>
  </table>
</form>
</body>
</html>
