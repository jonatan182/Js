<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<style>
	.numero{
		width:60px;
		height:60px;
	}
	.igual{
		width:120px;
		height:60px;	
	}
	table{
		margin:auto;
	}
	.color_display{
		height:30px;/*modificamos el alto de la caja de texto*/
		background-color:#000;/*indicamos el color de fondo*/
		border:medium #FFF;
		font: "Space Age";
		color:#0F0;
		font-size:18px;
		text-align:right;
		padding:5px;
	}
</style>
<script type="text/javascript">
	var cifra="";
	var acumulado=0;
	var suma = false;
	var resta = false;
	var multi = false;
	var div = false;
	function display_numero(num){
		document.getElementById("display").value=cifra+num;
		cifra = document.getElementById("display").value;
	}
	function sumar(){
		if(resta){
			acumulado = acumulado - Number(cifra);/*convertimos a numero, tambien se puede con parseInt*/
			document.getElementById("display").value=acumulado;
		}else if(!suma && !resta && !multi && !div){
			acumulado = acumulado + Number(cifra);/*convertimos a numero, tambien se puede con parseInt*/
			document.getElementById("display").value=acumulado;
		}else if(multi){
			acumulado = acumulado * Number(cifra);/*convertimos a numero, tambien se puede con parseInt*/
			document.getElementById("display").value=acumulado;
		}else if(div){
			acumulado = acumulado / Number(cifra);/*convertimos a numero, tambien se puede con parseInt*/
			document.getElementById("display").value=acumulado;
		}
		cifra="";
		suma = true;
		resta = false;
		multi = false;
		div = false;
	}
	function restar(){
		if(suma){
			acumulado = acumulado + Number(cifra);/*convertimos a numero, tambien se puede con parseInt*/
			document.getElementById("display").value=acumulado;
		}else if(resta){
			acumulado = acumulado - Number(cifra);/*convertimos a numero, tambien se puede con parseInt*/
			document.getElementById("display").value=acumulado;
		}else if(!suma && !resta && !multi && !div){/*cuando es la primera vez para que no salga negativo*/
			acumulado =  Number(cifra)- acumulado;/*convertimos a numero, tambien se puede con parseInt*/
			document.getElementById("display").value=acumulado;
		}else if(multi){
			acumulado =  Number(cifra)*acumulado;/*convertimos a numero, tambien se puede con parseInt*/
			document.getElementById("display").value=acumulado;
		}else if(div){
			acumulado =  acumulado/Number(cifra);/*convertimos a numero, tambien se puede con parseInt*/
			document.getElementById("display").value=acumulado;
			
		}

		cifra="";
		suma = false;
		resta = true;
		multi = false;
		div = false;
	}
	function multiplicar(){
		if(suma){
			acumulado = acumulado + Number(cifra);/*convertimos a numero, tambien se puede con parseInt*/
			document.getElementById("display").value=acumulado;
		}else if(resta){
			acumulado = acumulado-Number(cifra);/*convertimos a numero, tambien se puede con parseInt*/
			document.getElementById("display").value=acumulado;
		}
		else if(!resta && !suma  && !multi && !div){
			acumulado = acumulado + Number(cifra);/*convertimos a numero, tambien se puede con parseInt*/
			document.getElementById("display").value=acumulado;
			alert("adentro");
		}else if(multi){
			acumulado = acumulado * Number(cifra);/*convertimos a numero, tambien se puede con parseInt*/
			document.getElementById("display").value=acumulado;
		}else if(div){
			acumulado = acumulado / Number(cifra);/*convertimos a numero, tambien se puede con parseInt*/
			document.getElementById("display").value=acumulado;
		}
		cifra="";
		suma = false;
		resta = false;
		multi = true;
		div = false;
	}
	function divicion(){
		if(suma){
			acumulado = acumulado + Number(cifra);/*convertimos a numero, tambien se puede con parseInt*/
			document.getElementById("display").value=acumulado;
			
		}else if(resta){
			acumulado = acumulado-Number(cifra);/*convertimos a numero, tambien se puede con parseInt*/
			document.getElementById("display").value=acumulado;
		
		}else if(!resta && !suma  && !div && !multi){
			acumulado = acumulado + Number(cifra);/*convertimos a numero, tambien se puede con parseInt*/
			document.getElementById("display").value=acumulado;
			
		}else if(div){
			acumulado = acumulado / Number(cifra);/*convertimos a numero, tambien se puede con parseInt*/
			document.getElementById("display").value=acumulado;
			
		}else if(multi){
			acumulado = acumulado * Number(cifra);/*convertimos a numero, tambien se puede con parseInt*/
			document.getElementById("display").value=acumulado;
			
		}
		cifra="";
		suma = false;
		resta = false;
		multi = false;
		div = true;
	}
	
	function resultado(){
		if(suma){
			document.getElementById("display").value=acumulado+parseInt(cifra);
		}else if(resta){
			document.getElementById("display").value=acumulado-parseInt(cifra);
		}else if(multi){
			document.getElementById("display").value=acumulado*parseInt(cifra);
		}else if(div){
			document.getElementById("display").value=acumulado/parseInt(cifra);
		}
	}
</script>

</head>

<body>
